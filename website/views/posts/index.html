---
layout: basic
---

<section class="posts">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
                <h3>{{ post.title }}</h3>
                <time>{{ post.date | date_to_string }}</time>
                <p class="abstract">{{ post.abstract }}</p>
                <ul class="c-fix">
                    {% for keyword in post.keywords %}
                    <li>{{ keyword }}</li>
                    {% endfor %}
                </ul>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
